<!DOCTYPE html>
<!--String and Array methods-->
<html>
	<head>
		<title>String and Array Methods</title>
	</head>
<body>
	<script>
		var t = "JavaScript String Methods";
		document.write("Given String : " + t);
		document.write("<br>");document.write("<br>");
		document.write("Length of the string : " + t.length);
		document.write("<br>");
		document.write("Index of Last Occurrence of S : " + t.lastIndexOf("S"));
		document.write("<br>");
		document.write("Index of First Occurrence of S : " + t.indexOf("S"));
		document.write("<br>");
		document.write("Extracting the part of a string  : " + t.slice(2,15));
		document.write("<br>");
		document.write("Substring of a string : " + t.substring(5,25));
		document.write("<br>");
		document.write("Replacing a string : " + t.replace("JavaScript","JS"));
		document.write("<br>");document.write("<br>");
		var a = ["JavaScript","JS","Array","Methods"];
		var b = ["JS","Array","Methods"];
		document.write("Given Array : " + a);
		document.write("<br>");document.write("<br>");
		document.write("Array to String : " + a.toString());
		document.write("<br>");
		document.write("Poping an element from array: " + a.pop());document.write("&emsp;"+ "After poping the array : " + a);
		document.write("<br>");
		document.write("Length of an array : " + a.length);
		document.write("<br>");
		document.write("Slice : " + a.slice(1));
		document.write("<br>");
		document.write("Adding two arrays : " + a.concat(b));
	</script>
</body>
</html>
